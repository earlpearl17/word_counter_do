<html lang="en">
<head>
  <title>Word Counter</title>
</head>
<body>
<h1>There are {{ count }} words in your text</h1>

<a href="{% url 'home' %}">Start Again</a>

<h1>Your Text:</h1>
{{ fulltext }}

<h1>Word Count:</h1>

<!-- {{ worddictionary }} -->
{% for word, counttotal in sortedwords %}
  {{ word }} - {{ counttotal }}
  <br />
  {% endfor %}
</body>
</html>
